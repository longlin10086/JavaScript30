<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  document.body.addEventListener("keypress", (key)=>{
    if (!key.defaultPrevented) {
      const index = getElementIndex(key);
      squareOnPlay(index);
    }
    key.preventDefault();
  })

  const squareOnPlay = (index) => {
    const keySquare = document.getElementsByClassName("key")[index];
    const promise = new Promise((resolve)=>{
      keySquare.classList.add("playing");
      playSound(index);
      setTimeout(()=>{
        resolve();
      }, 100)
    })
    promise.then(()=>{
      keySquare.classList.remove("playing");
    })
  }

  const playSound = (index) => {
    const sound = document.getElementsByTagName("audio")[index];
    sound.currentTime = 0;
    sound.play();
  }

  const getElementIndex = (key) => {
    let index = 0;
    switch (key.key) {
      case 'a':
        index = 0;
        break
      case 's':
        index = 1;
        break
      case 'd':
        index = 2;
        break
      case 'f':
        index = 3;
        break
      case 'g':
        index = 4;
        break
      case 'h':
        index = 5;
        break
      case 'j':
        index = 6;
        break
      case 'k':
        index = 7;
        break
      case 'l':
        index = 8;
        break
      default:
        index = -1;
        console.log("No matched key");
        break
    }
    return index;
  }

</script>


</body>
</html>
